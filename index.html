<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="margin: auto; background-color: rgb(24, 48, 48); border: 1px solid black; border-radius: 20px; height: 200px; width: 150px;">
        <h1 style="margin-top: 35%; text-align: center; color: whitesmoke;">Rock Paper Scissors</h1>
    </div>
    
    <div class="container">
        <div class="player"><p>Client</p></div>
        <div class="computer"><p>Computer</p></div>
    </div>

    <div class="container2">
        <div class="clp"><h1>0</h1></div>
        <div class="cmp"><h1>0</h1></div>
    </div>

    <div class="move"><h1>Choose your move</h1></div>
    <div class="mvlft"><h3>Moves left: 10</h3></div>

    <div class="container3">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>

    <div class="result"></div>

    <div class="reload-wrapper">
        <button class="reload"></button>
    </div>

    <script src="ex.js"></script>
</body>

</html>
